<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/adc34bb5c2.js"
    crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main class="main">
    <div class="display" id="display"></div>
    <div class="buttons" id="buttons">
      <button id="btn" btn-raw-data="7" class="btn">7</button>
      <button id="btn" btn-raw-data="8" class="btn">8</button>
      <button id="btn" btn-raw-data="9" class="btn">9</button>
      <button id="btn" btn-raw-data="=" class="btn btn-res"><i btn-raw-data="=" class="fa-solid fa-equals"></i></button>
      <button id="btn" btn-raw-data="4" class="btn">4</button>
      <button id="btn" btn-raw-data="5" class="btn">5</button>
      <button id="btn" btn-raw-data="6" class="btn">6</button>
      <button id="btn" btn-raw-data="*" class="btn btn-op"><i btn-raw-data="*" class="fa-solid fa-xmark"></i></button>
      <button id="btn" btn-raw-data="1" class="btn">1</button>
      <button id="btn" btn-raw-data="2" class="btn">2</button>
      <button id="btn" btn-raw-data="3" class="btn">3</button>
      <button id="btn" btn-raw-data="-" class="btn btn-op"><i btn-raw-data="-" class="fa-solid fa-minus"></i></button>
      <button id="btn" btn-raw-data="0" class="btn">0</button>
      <button id="btn" btn-raw-data="c" class="btn btn-clear"><i btn-raw-data="c" class="fa-solid fa-c"></i></button>
      <button id="btn" btn-raw-data="/" class="btn btn-op"><i btn-raw-data="/" class="fa-solid fa-divide"></i></button>
      <button id="btn" btn-raw-data="+" class="btn btn-op"><i btn-raw-data="+" class="fa-solid fa-plus"></i></button>
    </div>
  </main>
</body>
</html>
